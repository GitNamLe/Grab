<ion-content padding>
  <img [src]="img" *ngIf="toggleImg" width="100%" height="100%"/>
  <p>{{ respond }}</p>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-item>
        <ion-label>Toggle Picture</ion-label>
        <ion-toggle [(ngModel)]="toggleImg" (ionChange)="notify()"></ion-toggle>
    </ion-item>
  </ion-toolbar>    
</ion-footer>
