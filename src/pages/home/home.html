<ion-header>
  <ion-navbar *navbar>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>  

<ion-content>
    <img [src]="base64Image" id="pic-taken" *ngIf="base64Image" width="60%"/>
    <button ion-button primary id="read" (click)="processImage()" [disabled]="!enableRead">Read Text!</button>
</ion-content>

<ion-footer>
  <ion-toolbar>
      <div id="aperture" (click)="takePicture()"><ion-icon name="aperture"></ion-icon></div>
  </ion-toolbar>
</ion-footer>
